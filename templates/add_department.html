<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Department | Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f6f9;
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }

    .custom-navbar {
      background-color: #2c3e50;
      padding: 1rem 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.4rem;
      color: white !important;
    }

    .nav-link {
      color: #ddd !important;
      font-weight: 700;
      transition: all 0.3s;
    }

    .nav-link:hover,
    .nav-link.active {
      color: white !important;
    }

    .form-container {
      max-width: 700px;
      margin: 50px auto;
      padding: 40px;
      background: white;
      border-radius: 12px;
      /* Shadow hata diya â€” ab bilkul simple & clean */
      border: 1px solid #e0e0e0;
    }

    .back-btn {
      background-color: #6c757d;
      color: white;
      font-size: 0.9rem;
    }

    .back-btn:hover {
      background-color: #5a6268;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('admin_dashboard') }}">
        Hospital Management System
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="{{ url_for('admin_dashboard') }}">Admin Dashboard</a>
          <a class="nav-link active fw-bold">Add Department</a>
          <a class="nav-link text-danger fw-bold" href="{{ url_for('home') }}">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="container mt-4">
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <div class="container">
    <div class="form-container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="mb-0">Add New Department</h3>
        <a href="{{ url_for('admin_dashboard') }}" class="btn back-btn btn-sm">
          Back to Dashboard
        </a>
      </div>

      <form action="{{ url_for('add_department') }}" method="POST">
        <div class="mb-4">
          <label class="form-label fw-bold">Department Name</label>
          <input type="text" name="name" class="form-control form-control-lg" 
                 placeholder="e.g. Cardiology, Neurology, Orthopedics" required>
        </div>

        <div class="mb-4">
          <label class="form-label fw-bold">Overview / Description</label>
          <textarea name="overview" class="form-control" rows="6" 
                    placeholder="Write a short description about this department..."></textarea>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success btn-lg">
            Save Department
          </button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
