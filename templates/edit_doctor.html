<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Doctor | Hospital Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background-color: #f4f6f9;
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }
    .custom-navbar {
      background-color: #2c3e50;
      padding: 1rem 0;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.4rem;
      color: white !important;
    }
    .nav-link {
      color: #ddd !important;
      font-weight: 700;
    }
    .nav-link:hover, .nav-link.active {
      color: white !important;
    }
    .form-card {
      max-width: 600px;
      margin: 50px auto;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .card-header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
    }
    .card-body {
      padding: 40px;
      background-color: white;
    }
    .form-control {
      height: 48px;
      border-radius: 8px;
    }
    .btn-success {
      height: 48px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0 30px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('home') }}">Hospital Management System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="{{ url_for('admin_dashboard') }}">Admin Dashboard</a>
          <a class="nav-link active fw-bold">Edit Doctor</a>
          <a class="nav-link text-danger fw-bold" href="{{ url_for('home') }}">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

  <div class="container">
    <div class="card form-card">
      <div class="card-header">
        Edit Doctor
      </div>
      <div class="card-body">
        <form method="POST" action="{{ url_for('edit_doctor', doctor_id=doctor.id) }}">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" value="{{ doctor.username }}" placeholder="Enter username">
          </div>

          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="fullname" class="form-control" value="{{ doctor.fullname }}" placeholder="Enter full name">
          </div>

          <div class="mb-3">
            <label class="form-label">Password <small class="text-muted">(Leave blank to keep current)</small></label>
            <input type="password" name="password" class="form-control" placeholder="Enter new password (optional)">
          </div>

          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" name="email" class="form-control" value="{{ doctor.email }}" placeholder="Enter email">
          </div>

          <div class="mb-3">
            <label class="form-label">Specialization / Department</label>
            <input type="text" name="department" class="form-control" value="{{ doctor.department }}" placeholder="e.g. Cardiology" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Experience (years)</label>
            <input type="number" name="experience" class="form-control" value="{{ doctor.experience }}" placeholder="e.g. 5">
          </div>

          <div class="text-end">
            <button type="submit" class="btn btn-success">Update Doctor</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
